
apply plugin: 'java'
def jme_version ="v3.1.0-alpha4"
def jme_group =  "com.github.jMonkeyEngine.jmonkeyengine"

	
repositories {
    mavenLocal()
  	mavenCentral()	
	maven {  
		url "https://jitpack.io" 
	}
    maven {
         url "http://dl.bintray.com/jmonkeyengine/com.jme3" 
    }
}	

dependencies {
    compileOnly "${jme_group}:jme3-core:${jme_version}"
    compileOnly "${jme_group}:jme3-lwjgl:${jme_version}"
    compileOnly "${jme_group}:jme3-desktop:${jme_version}"   
      testCompile 'junit:junit:4.12' 
}